<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="text-center font-bold text-4xl my-10">Tic Tac Toe</h1>
    <div id="gameboard" class="grid grid-cols-3 border border-red-600" styles="width: 50vw"></div>
    <div id="controls">
        <input type="text" id="player1" placeholder="Player 1" />
        <input type="text" id="player2" placeholder="Player 2" />
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>
    <script src="game.js"></script>

</body>
</html>
